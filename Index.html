<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" href="css/jsmodern.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/jsmodern.min.js"></script>
		<title>纵向滚动 + 默认按钮</title>
		<style>

			/* -- 区块内部的元素样式 (示例) -- */
			.p {display:block;text-align: center;font-size:50px;margin-top: 150px;color:#fff;}
			.p b {display:inline-block;padding:0 10px;font-weight:lighter;}
			.A b{opacity:0;}
			.A b:first-child{margin-right:130px;}
			.A b:last-child{margin-left:130px;}
			.B{margin-top:-130px;opacity:0;}
			.C{margin-top:280px;opacity:0;}
			.D{display: none;}
		</style>
		<script>
			$(function () {

				// 调用 jsModern 的 fullPage 组件方法
				// 使用默认导航按钮
				// 进行沿 y 轴的横向滑动
				jsModern.fullPage({
			      	navigation: true,
			        background: ['#6E459B', '#4BBFC3', '#C94646', '#f90'],
			        axis: "y",
			        callback: [
			          function () { 
			          	  var $b = $(this).find(".p > b");
			          	  $b.eq(1).animate({
			          	  	  opacity: 1
			          	  }, 800);
			              $b.first().animate({
			              	opacity: 1,
			              	marginRight: 0
			              }, 800);
			              $b.last().animate({
			              	opacity: 1,
			              	marginLeft: 0
			              }, 800);
			          },
			          function () { 
			          	  $(this).find(".B").animate({
			              	marginTop: "150px",
			              	opacity: 1
			              }, 800);
			          },
			          function () { 
			          	  $(this).find(".C").animate({
			              	marginTop: "150px",
			              	opacity: 1
			              }, 800);
			          },
			          function () { 
			          	  $(this).find(".D").fadeIn(1500);
			          }
			        ]
      			});
      			
			})
		</script>
	</head>
	<body>

		<section class="container">
	    	<div><p class="p A"><b>第</b><b>一</b><b>页</b></p></div>
	    	<div><p class="p B"><b>第</b><b>二</b><b>页</b></p></div>
	    	<div><p class="p C"><b>第</b><b>三</b><b>页</b></p></div>
	    	<div><p class="p D"><b>第</b><b>四</b><b>页</b></p></div>
    	</section>

	</body>
</html>
